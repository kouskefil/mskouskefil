#   CUSTOMER CONFIG
  customer:
     image: kouskefil/customer:latest
     container_name: customer
     ports:
       - "8080:8080"
     environment:
       - SPRING_PROFILES_ACTIVE=docker
     networks:
       - spring
       - postgres
     depends_on:
       - zipkin
       - rabbitmq
       - postgres
#   FRAUD CONFIG
  fraud:
    image: kouskefil/fraud:latest
    container_name: fraud
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - postgres
      - spring
    depends_on:
      - zipkin
      - rabbitmq
      - postgres
# NOTIFICATION CONFIG
  notification:
    image: kouskefil/notification:latest
    container_name: notification
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - spring
      - postgres
    depends_on:
      - zipkin
      - postgres
      - rabbitmq
networks:
  postgres:
    driver: bridge
  spring:
    driver: bridge

volumes:
  postgres:
  pgadmin: